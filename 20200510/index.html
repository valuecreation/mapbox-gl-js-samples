<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidmFsdWVjcmVhdGlvbiIsImEiOiJjanM0Z21xamQwNHRrM3lueXZrOHBxZmNmIn0.oF6cKsx1z4NzUNiJ7RTXNQ';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/valuecreation/cka1ssr5x3mro1ipdodsmbi31', // stylesheet location 
        // center: [139.767125, 35.681236], // starting position [lng, lat]
        // zoom: 9 // starting zoom
    });
	  
    /************** Map Control *******************/
 ã€€ map.addControl(new mapboxgl.NavigationControl());

    // Add geolocate control to the map.
    map.addControl(
      new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      })
    );

    map.addControl(
      new mapboxgl.ScaleControl({
        maxWidth: 250,
        unit: 'metric'
      })
    );
  </script>
 
</body>
</html>
