<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>行政区域データを Mapbox GL JS で表示</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidmFsdWVjcmVhdGlvbiIsImEiOiJja2swcm9pdWMwazk2MnB0ZzZ5NTVwMXAxIn0.9klPq_GB5cZ0lRZVdZR2_g';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/valuecreation/clbachfcw000014pb60xbmwji', // style URL
        center: [139.7673068, 35.6809591], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    // 地図のコントロールを追加
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');

    let scale = new mapboxgl.ScaleControl({
        maxWidth: 250,
        unit: 'metric'
    });

    map.addControl(scale);

    map.on('load', () => {

        map.addSource('tokyo_area', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/valuecreation/mapbox-gl-js-samples/4ce73f6067d9931756b6bd2a9829df90c4e4544a/20221210/N03-22_13_220101.geojson'
        });

        map.addLayer({
            'id': 'tokyo_area_gyosei',
            'type': 'fill',
            'source': 'tokyo_area',
            'paint': {
                'fill-color': '#9da1a8',
                'fill-opacity':
                    ["match",
                        ["get", "N03_004"],
                        '練馬区', 0.85,
                        '品川区', 0.85,
                        '墨田区', 0.85,
                        '江東区', 0.85,
                        0.25
                    ],
                'fill-outline-color': '#3d3838'
            }
        });

        map.addLayer({
            'id': 'tokyo_area_label',
            'type': 'symbol',
            'source': 'tokyo_area',            
            'layout': {
                'text-field':
                ["match",
                    ["get", "N03_004"],
                    '練馬区', ['get', 'N03_004'],
                    '品川区', ['get', 'N03_004'],
                    '墨田区', ['get', 'N03_004'],
                    '江東区', ['get', 'N03_004'],
                    ''
                ]
            },
            'paint':{
                'text-color': "#202",
                'text-halo-color': '#fff',
                'text-halo-width': 1.5
            }
        });

    })

</script>

</body>
</html>
